<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 Introuvable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            margin-top: 50px;
        }
        h1 {
            color: #ff0000;
        }
        .buttons {
            margin: 20px;
        }
        .button, .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover, .buttons a:hover {
            background-color: #0056b3;
        }
        .legals a {
            display: inline-block;
            margin: 5px;
            color: #333;
            text-decoration: none;
        }
        .legals a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <main>
        <h1>Erreur 404, page introuvable !</h1>
        <p>La page que vous avez recherchée n'existe pas.</p>
        <div class="buttons">
            <a href="/index.html" class="button">Retour à l'accueil</a>
            <a href="https://discord.gg/ac8umUZYAW" class="button">Serveur Discord</a>
        </div>
        <div class="legals">
            <a href="#">Mentions légales</a>
            <a href="#">Conditions d'utilisation</a>
            <a href="#">Politique vie privée</a>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2023 - <span class="date"></span> | <a href="#">Tous droits réservés</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const year = new Date().getFullYear();
            document.querySelector(".date").textContent = year;
        });
    </script>
    
</body>
</html>
